<!DOCTYPE html>
<html>

<head>
    <script>
    function init() {
        var userLang = navigator.language || navigator.userLanguage;
        console.log("The language is: " + userLang);
        if ('zh-CN' === userLang)
            window.location.href = "https://loopring.org/cn/tokensale.html";
        else
            window.location.href = "https://loopring.org/en/tokensale.html";
    }
    </script>
</head>

<body onload="init()">
</body>

</html>
