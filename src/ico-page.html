<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="ico-page">
  <template>
    <style include="iron-flex iron-flex-alignment  common-layout-style prism-theme-default">
    :host {
      display: block;
      @apply(--layout-vertical);
    }
    
    .masthead {
      /*background: url(/images/gallery2.svg) no-repeat, #303030;*/
      background: url(/images/sample2.jpg), #303030;
      background-size: cover;
      color: var(--text-primary-color);
      background-position: bottom right;
      font-size: 64px;
    }
    
    .about {
      background-color: #eee;
    }
    
    .timeline {
      /*background-color: #2979ff;*/
      padding: 0;
    }
    
    .rules {
      background-color: #303030;
      color: white;
    }
    
    .smart-contract {
      background-color: #ffeb3b;
    }
    
    #output {
      height: 260px;
      border-radius: 10px;
      background-color: #303030;
      color: rgba(255, 255, 255, 0.7);
      width: 100%;
      overflow: scroll;
      text-wrap: normal;
      /*border-top: dashed var(--divider-color) 1px;*/
      padding-top: 32px;
      font-size: 14px;
    }
    
    .rules li {
      line-height: 32px;
    }
    
    .ico-time {
      color: #2979ff;
      font-weight: 700;
      font-size: 40px;
    }
    
    @media (min-width: 400px) {}
    
    @media (min-width: 1200px) {
      #output {
        width: 100%;
        height: 80vh;
        overflow: scroll;
        padding: 0 24px 0 24px;
      }
      .rules {
        min-height: 80vh;
      }
    }
    </style>
    <inpage-section class="masthead">
      <div class="container">
        <div class="spacer3"></div>
        <div class="spacer3"></div>
        <div class="spacer3"></div>
        <div class="spacer3 hide-on-small"></div>
        <div class="spacer3 hide-on-small"></div>
        <div class="page-title">代币发售</div>
        <div class="spacer3 hide-on-small"></div>
        <div class="spacer3"></div>
      </div>
    </inpage-section>
    <inpage-section class="about">
      <div class="container">
        <div class="spacer"></div>
        <div class="lable">
          <iron-icon icon="info-outline"></iron-icon>
          <h2>关于ICO</h2>
        </div>
        <div class="spacer3 hide-on-small"></div>
        <div class="spacer3 hide-on-small"></div>
        <div class="container--inner vertical layout ">
          我们正在准备ICO相关工作。下面是ICO的时间段，不过我们保留更改ICO具体时间的权利。
          <div>
            <h1 class="ico-time">2017/08/01 ⟷ 2017/08/30</h1>
          </div>
        </div>
        <div class="spacer3 hide-on-small"></div>
        <div class="spacer3 hide-on-small"></div>
      </div>
    </inpage-section>
    <inpage-section class="timeline">
      <div class="container">
        <div class="spacer"></div>
        <div class="lable">
          <iron-icon icon="timeline"></iron-icon>
          <h2>时间线</h2>
        </div>
        <div class="spacer3 hide-on-small"></div>
        <div class="container--inner vertical  layout">
          <vertical-timeline></vertical-timeline>
        </div>
        <div class="spacer2"></div>
        <div class="spacer2"></div>
      </div>
    </inpage-section>
    <inpage-section class="rules">
      <div class="container">
        <div class="spacer"></div>
        <div class="lable">
          <iron-icon icon="gavel"></iron-icon>
          <h2>ICO规则</h2>
        </div>
        <div class="spacer3 hide-on-small"></div>
        <div class="container--inner vertical  layout">
          <ul>
            <li>ICO持续时间为30天，最多筹集10万个ETH，最少筹集5万个ETH；</li>
            <li>众筹不到5万ETH，项目失败，一星期内返还投资；</li>
            <li>前2万ETH（含）每个ETH兑换6000 LRC；</li>
            <li>2万到4万（含）间每个ETH兑换5750 LRC；</li>
            <li>4万到6万（含）间每个ETH兑换5500 LRC；</li>
            <li>6万到8万（含）间每个ETH兑换5250 LRC；</li>
            <li>8万到10万（含）间每个ETH兑换5000 LRC；</li>
            <li>筹集到5万到6万ETH（含），ICO期间出售的LRC占比为40.0%；</li>
            <li>筹集到6万到7万ETH（含），ICO期间出售的LRC占比为42.5%；</li>
            <li>筹集到7万到8万ETH（含），ICO期间出售的LRC占比为45.0%；</li>
            <li>筹集到8万到9万ETH（含），ICO期间出售的LRC占比为47.5%；</li>
            <li>筹集到9万到10万ETH（含），ICO期间出售的LRC占比为50.0%；</li>
            <li>未发售的LRC中，10%通过preICO商定价格出售给早期投资者和社区贡献者；</li>
            <li>未发售的LRC中，40%留给团队；</li>
            <li>未发售的LRC中，50%留给社区推广和对外合作；</li>
            <li>团队持有的LRC锁定期为3年，第一年后释放25%，第二年35%， 第三年40%；</li>
            <li>ICO期间投资者的代币通过智能合约自动发行并转账给用户投资的ETH地址；</li>
            <li>ICO结束后，由团队触发智能合约一次性发行未发售的代币。</li>
          </ul>
        </div>
        <div class="spacer2"></div>
      </div>
    </inpage-section>
    <inpage-section class="smart-contract">
      <prism-highlighter></prism-highlighter>
      <iron-ajax url="https://raw.githubusercontent.com/MTTP-Project/ico/master/contracts/MTTPToken.sol" auto handle-as="text" last-response="{{code}}"></iron-ajax>
      <div class="container">
        <div class="spacer"></div>
        <div class="lable">
          <iron-icon icon="code"></iron-icon>
          <h2>ICO合约代码</h2>
        </div>
        <div class="spacer3 hide-on-small"></div>
        <div class="container--inner vertical  layout">
          <pre id="output"></pre>
          <p>开源代码可在<a href="https://github.com/Loopring/ico">https://github.com/Loopring/ico</a>中找到</p>
        </div>
        <div class="spacer2"></div>
        <div class="spacer2"></div>
      </div>
    </inpage-section>
    <social-bar></social-bar>
    <common-footer></common-footer>
  </template>
  <script>
  Polymer({
    is: 'ico-page',
    properties: {
      icosettings: Object,
      language: {
        type: String
      },
      code: {
        type: String,
        observer: '_render'
      }
    },
    _render: function() {
      this.$.output.innerHTML = this._highlight(this.code);
    },
    _highlight: function(code) {
      return this.fire('syntax-highlight', {
        code: code,
        lang: "JavaScript"
      }).detail.code;
    }

    // item: {
    //   type: Object,
    //   observer: '_itemChanged'
    // },
    // section: {
    //   type: String
    // },
    // relatedItems: {
    //   type: Array
    // }

    // _itemChanged: function(item) {
    //   this.$.img.src = '';
    //   this.$.img.src = item.imageUrl;
    // }
  });
  </script>
</dom-module>
