<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="advisor-card">
  <template>
    <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      border: solid 1px green;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      width:100%;
    }

    iron-image {
      border-radius: 50%;
    }
    </style>
    <iron-image style="width:240px; height:240px; background-color: lightgray;" sizing="cover" preload fade src="{{advisor.img}}"></iron-image>
    <div class="name">{{advisor.name}}</div>
    <div class="role">{{advisor.role}}</div>
    <div class="desc">{{advisor.img}}</div>
  </template>
  <script>
  Polymer({
    is: 'advisor-card',
    properties: {
      advisor: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
