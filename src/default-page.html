    <inpage-section class="masthead">
      <div class="vertical self-flex headsup center layout">
        <div class="title">Loopring</div>
        <div class="title">新一代虚拟资产交易所和协议</div>
        <p>Loopring是在以太坊（Ethereum）上ERC20代币间进行交易的，基于智能合约（Smart Contract）的开放协议。该协议允许多家交易所通过竞争，对公共订单进行链外撮合（off-chain order-matching）及链上清结算（on-chain transactional clearing and payment)。</p>
        <p>Loopring将彻底解决现有中心化交易所模式的一些固有风险。我们期待Loopring成为去中心化交易所的底层协议和新一代虚拟资产交易所的核心基础架构。</p>
      </div>
    </inpage-section>
    <inpage-section>
      <div class="vertical features end-justified layout">
        <div class="features-inner">
          <div class="feature f1">
            <h2>绝对安全</h2>
            <p>Loopring订单中的卖出代币不必充值到交易所做资金托管，在下单、撮合、清结算过程中一直保存在用户自己区块链的地址中。订单不锁定用户区块链上的代币，下单后用户依然可以任意使用自己的数字代币，余额不足时MTTP自动调整订单的数额且保持价格恒定​。使用Loopring，交易所倒闭跑路都不会对用户有任何影响。</p>
          </div>
          <div class="feature f3">
            <h2>环路撮合</h2>
            <p>Loopring一次撮合可将十几个包含不同类型代币的订单做环路撮合。</p>
          </div>
          <div class="feature f2">
            <h2>订单共享</h2>
            <p>Loopring中一个订单可以被广播给多个交易所，被这些交易所并行撮合。一个订单可被一个交易所撮合成功一部分，被另一个交易所撮合成功另一部分。交易所之间存在竞争关系，因此订单会被更快、更好（价格最优）地撮合。使用Loopring下单，交易不会因交易所被DDOS攻击而无法得到及时撮合。</p>
          </div>
        </div>
      </div>
