<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="default-page">
  <template>
    <!-- <style include="iron-flex iron-flex-alignment"> -->
    <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      background-color: white;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      @apply(--layout-vertical);
      /*min-height: 100vh;*/
    }
    
    inpage-section {
      min-height: 60vh;
    }
    
    .masthead {
      background-color: #212121;
      color: white;
    }
    
    .sponsors {
      background-color: #004ecb;
      color: white;
    }
    
    .features-inner {
      @apply(--layout-vertical);
    }
    
    .feature {
      min-height: 352px;
      padding:24px;
      @apply(--layout-vertical);
      @apply(--layout-start);
      @apply(--layout-flex);
      line-height: 24px;
      display: block;
    }
    
    .f1 {
      background-color: #3c3c3c;
      color: white;
    }
    
    .f2 {
      background-color: #29b6f6;
    }
    
    .f3 {
      background: url(/images/gallery.svg);
      background-size: cover;
    }
    
    @media (min-width: 400px) {}
    
    @media (min-width: 1200px) {
      .features {
        min-height: 680px;
      }
      .features-inner {
        @apply(--layout-horizontal);
      }
    }
    </style>
    <inpage-section class="masthead">
      Loopring交易所和协议
    </inpage-section>
    <inpage-section>
      <div class="vertical features end-justified layout">
        <div class="features-inner">
          <div class="feature f1">
            <h2>绝对安全</h2>
            <p>Loopring订单中的卖出代币不必充值到交易所做资金托管，在下单、撮合、清结算过程中一直保存在用户自己区块链的地址中。订单不锁定用户区块链上的代币，下单后用户依然可以任意使用自己的数字代币，余额不足时MTTP自动调整订单的数额且保持价格恒定​。使用Loopring，交易所倒闭跑路都不会对用户有任何影响。</p>
          </div>
          <div class="feature f3">
            <h2>环路撮合</h2>
            <p>Loopring一次撮合可将十几个包含不同类型代币的订单做环路撮合。</p>
          </div>
          <div class="feature f2">
            <h2>订单共享</h2>
            <p>Loopring中一个订单可以被广播给多个交易所，被这些交易所并行撮合。一个订单可被一个交易所撮合成功一部分，被另一个交易所撮合成功另一部分。交易所之间存在竞争关系，因此订单会被更快、更好（价格最优）地撮合。使用Loopring下单，交易不会因交易所被DDOS攻击而无法得到及时撮合。</p>
          </div>
        </div>
      </div>
    </inpage-section>
    <inpage-section class="sponsors">
    </inpage-section>
    <common-footer></common-footer>
  </template>
  <script>
  Polymer({
    is: 'default-page',
    isEqual: function(a, b) {
      if ((a == null && b == null) || (typeof a === "undefined" && typeof b === "undefined")) {
        return true;
      }

      // Otherwise just compare
      return a === b;
    },
    properties: {
      language: {
        type: String
      },
      locales: Object,
      ico: Object
        // div: {
        //   type: String
        // },
        // relatedItems: {
        //   type: Array
        // }
    }
    // _itemChanged: function(item) {
    //   this.$.img.src = '';
    //   this.$.img.src = item.imageUrl;
    // }
  });
  </script>
</dom-module>
