<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="faq-page">
  <template>
    <style include="iron-flex iron-flex-alignment ">
    :host {
      background-color: var(--google-grey-100);
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      @apply(--layout-vertical);
      color: rgba(0, 0, 0, 0.8);
    }
    
    .masthead {
      background: url(/images/yellow-cover.svg), /*layer*/
      linear-gradient(rgba(79, 195, 247, 0.3), rgba(79, 195, 247, 0.3)), /*layer*/
      url(/images/sample2.jpg);
      background-size: cover;
      min-height: 480px;
    }
    
    .faq {
      background-color: white;
      width: 100%;
      padding: 24px;
    }
    
    .q,
    .a {
      padding: 16px;
    }
    
    .q {
      color: #4fc3f7;
      font-size: 20px;
    }
    
    iron-icon {
      color: var(--google-grey-500);
    }
    </style>
    <div>
      <!--data loading -->
      <iron-ajax url="data/{{language}}/faqs.json" auto last-response="{{faqs}}"></iron-ajax>
      <inpage-section class="masthead">
        常见问题
      </inpage-section>
      <div class="container">
        <template is="dom-repeat" items={{faqs}} as=faq index-as=index>
          <inpage-section class="cofounders section">
            <div class="horizontal layout faq start">
              <div class="q self-start">
                <iron-icon icon="question-answer"></iron-icon>
              </div>
              <div></div>
              <div class="a self-start"></div>
              <div class="vertical layout flex">
                <div class="q self-start">[[faq.q]]</div>
                <div class="a self-start">[[faq.a]]</div>
              </div>
            </div>
          </inpage-section>
        </template>
      </div>
      <common-footer></common-footer>
  </template>
  <script>
  Polymer({
    is: 'faq-page',
    properties: {
      language: {
        type: String
      }
      // section: {
      //   type: String
      // },
      // relatedItems: {
      //   type: Array
      // }
    }
    // _itemChanged: function(item) {
    //   this.$.img.src = '';
    //   this.$.img.src = item.imageUrl;
    // }
  });
  </script>
</dom-module>
