<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="team-page">
  <template>
    <style include="iron-flex iron-flex-alignment app-grid-style">
    :host {
      display: block;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    
    .masthead {
      background: url(/images/yellow-cover.svg), /*layer*/
      linear-gradient(rgba(79, 195, 247, 0.3), rgba(79, 195, 247, 0.3)), /*layer*/
      url(/images/sample2.jpg);
      background-size: cover;
      color: var(--text-primary-color);
      font-size: 64px;
    }
    
    .title {
      padding-top: 100px;
      padding-right: 200px;
    }
    
    .cofounders,
    .developers,
    .section {
      --app-grid-columns: 4;
      --app-grid-gutter: 32px;
      /*min-height: 90vh;*/
    }
    
    .cofounders,
    .developers {
      background-color: white;
    }
    
    .advisors,
    .advisors2 {
      background-color: #004ecb;
      color: white;
    }
    
    .advisors .section-head::before,
    .advisors .section-head::after {
      background: white;
    }
    
    .section-head {
      font-size: 32px;
      line-height: 46px;
      font-weight: 300;
      text-align: center;
      align-items: center;
      width: 100%;
      font-weight: 400;
    }
    
    .section-head::before,
    .section-head::after {
      content: '';
      width: 10%;
      height: 2px;
      margin: 16px;
      background: #212121;
    }
    
    .section {
      --app-grid-columns: 1;
      --app-grid-gutter: 9;
    }
    
    @media (min-width: 400px) {
      .section {
        --app-grid-columns: 1;
        --app-grid-gutter: 32px;
      }
    }
    
    @media (min-width: 1200px) {
      .section {
        --app-grid-columns: 4;
        --app-grid-gutter: 32px;
      }
      .title {
        padding-top: 200px;
        padding-right: 300px;
      }
    }
    </style>
    <iron-ajax url="data/{{language}}/team.json" auto last-response="{{team}}"></iron-ajax>
    <inpage-section class="masthead section">
      <div class="title">团队</div>
    </inpage-section>
    <inpage-section class="cofounders section">
      <div class="section-head horizontal center-justified layout">
        核心成员
      </div>
      <div class="app-grid">
        <template is="dom-repeat" items={{team.cofounders}} as=m>
          <member-card member="{{m}}"></member-card>
        </template>
      </div>
    </inpage-section>
    <inpage-section class="developers section">
      <div class="section-head horizontal center-justified layout">
        工程师和社区贡献者
      </div>
      <div class="app-grid">
        <template is="dom-repeat" items={{team.developers}} as=m>
          <member-card-small member="{{m}}"></member-card-small>
        </template>
      </div>
    </inpage-section>
    <inpage-section class="advisors section">
      <div class="section-head horizontal center-justified layout">首席顾问</div>
      <div class="app-grid">
        <template is="dom-repeat" items={{team.advisors}} as=m>
          <member-card member="{{m}}"></member-card>
        </template>
      </div>
    </inpage-section>
    <inpage-section class="advisors2 section">
      <div class="section-head  horizontal center-justified layout">
        其他顾问
      </div>
      <div class="app-grid">
        <template is="dom-repeat" items={{team.advisors2}} as=m>
          <member-card-small member="{{m}}"></member-card-small>
        </template>
      </div>
    </inpage-section>
    <common-footer></common-footer>
  </template>
  <script>
  Polymer({
    is: 'team-page',
    properties: {
      // item: {
      //   type: Object,
      //   observer: '_itemChanged'
      // },
      language: {
        type: String
      }
      // relatedItems: {
      //   type: Array
      // }
    }
    // _itemChanged: function(item) {
    //   this.$.img.src = '';
    //   this.$.img.src = item.imageUrl;
    // }
  });
  </script>
</dom-module>
