<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="member-card-small">
  <template>
    <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-start-justified);
      color: var(--member-card-primary-color, --primary-text-color);
      width: 100%;
    }
    
    .desc {
      color: var(--member-card-secondary-color, --secondary-text-color);
      font-weight: 200;
      text-align: center;
    }
    
    .name {
      letter-spacing: 0.5em;
      margin-right: -0.5em;
      font-size: 16px;
      padding-bottom: 16px;
    }
    </style>
    <div class="name">{{member.name}}</div>
    <div class="desc">{{member.desc}}</div>
  </template>
  <script>
  Polymer({
    is: 'member-card-small',
    properties: {
      member: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
