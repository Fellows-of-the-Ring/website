<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="member-card">
  <template>
    <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      border: solid 1px green;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      width:100%;
    }

    iron-image {
      border-radius: 50%;
    }
    </style>
    <iron-image style="width:300px; height:300px; background-color: lightgray;" sizing="cover" preload fade src="{{member.img}}"></iron-image>
    <div class="name">{{member.name}}</div>
    <div class="role">{{member.role}}</div>
    <div class="desc">{{member.img}}</div>
  </template>
  <script>
  Polymer({
    is: 'member-card',
    properties: {
      member: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
