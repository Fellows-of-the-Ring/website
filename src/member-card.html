<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="member-card">
  <template>
    <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      width: 100%;
      color: var(--member-card-primary-color, --primary-text-color);
    }
    
    iron-image {
      border-radius: 50%;
      margin-bottom: 16px;
    }
    
    .role,
    .desc {
      color: var(--member-card-secondary-color, --secondary-text-color);
      font-weight: 200;
      text-align: center;
    }
    
    .name {
      letter-spacing: 1em;
      margin-right: -1em;
      font-size: 16px;
      padding-bottom: 16px;
    }
    </style>
    <iron-image style="width:240px; height:240px; background-color: lightgray;" sizing="cover" preload fade src="{{member.img}}"></iron-image>
    <div class="name">{{member.name}}</div>
    <div class="role">{{member.role}}</div>
    <div class="desc">{{member.desc}}</div>
  </template>
  <script>
  Polymer({
    is: 'member-card',
    properties: {
      member: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
